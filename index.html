<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Reaction Test Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="center-wrapper">
        <div class="stats-box">
            <div class="stat-item">
              Fastest time: <span id="fastest-time">00.000s</span>
            </div>
            <div class="stat-item">
              Slowest time: <span id="slowest-time">00.000s</span>
            </div>
            <div class="stat-item">
              Average: <span id="average-time">00.000s</span>
            </div>
        </div>

        <div class ="stats-box best-box">
            <div class="stat-item">
                Best average: <span id="best-time">00.000s</span>
            </div>
        </div>
        
        <div class="timer-box">
         <span id="timer">00:000</span>
        </div>
        <button type="button" id="mainBtn" class="main-btn btn-start">Start!</button>
        <button type="button" id="playBtn" class="main-btn btn-waiting hidden">Click!</button>
        <button type="button" id="stopBtn" class="stop-btn hidden">Stop</button>
        <button type="button" id="resumeBtn" class="main-btn btn-start hidden">Resume</button>
        <div id="roundBox" class="rounds-box hidden">
            <span id="rounds-left">0</span> rounds left
        </div>
        <div id="inputBox" class="input-box">
            <input type="string" id="user-input" placeholder="Enter number of rounds" />
        </div>
    </div>
  
    <script src="js/script.js"></script>
</body>
</html>
